 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆到服务器主机</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-image: url('1.WEBP'); /* 使用您自己的背景图片 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="text"].captcha {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .captcha {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .captcha:hover {
            background-color: #f0f0f0;
        }
        .btn-login {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group captcha-container">
                <input type="text" id="captcha" class="captcha" readonly onclick="generateCaptcha()">
                <div class="refresh-captcha" onclick="generateCaptcha()">刷新</div>
            </div>
            <div class="form-group">
                <input type="text" id="userCaptcha" name="userCaptcha" placeholder="请输入验证码" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">登录</button>
            </div>
        </form>
    </div>

    <script>
        function generateCaptcha() {
            var captcha = '';
            var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < 4; i++) {
               // 这里可以设置验证码位数和出现的字符
                captcha += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            document.getElementById('captcha').value = captcha;
        }

        window.onload = function() {
            generateCaptcha();
        };

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            var userCaptcha = document.getElementById('userCaptcha').value;
            var generatedCaptcha = document.getElementById('captcha').value;
            if (userCaptcha === generatedCaptcha) {
                alert('用户名或密码错误！');
                // 操你妈 看你妈的源码 真正的登陆页面可不在这呢
            } else {
                alert('验证码错误，请重试！');
                generateCaptcha();
            }
        };
    </script>
</body>
</html>
